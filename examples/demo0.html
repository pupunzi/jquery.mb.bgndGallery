<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>mb.bgndGallery 1.0</title>

    <link href='http://fonts.googleapis.com/css?family=Lekton|Lobster' rel='stylesheet' type='text/css'>

    <style type="text/css">
        body{
            margin:0px;
            background: #284352;
            z-index:0;
            margin:0;
            padding:0;
            font-family:Arial, Helvetica, sans-serif;
        }

        button{
            display:inline-block;
            padding:5px;
            margin:1px;
            color:#fff;
            border:1px solid #fff;
            -moz-border-radius:4px;
            -webkit-border-radius:4px;
            -o-border-radius:4px;
            border-radius:4px;
            background: rgba(0, 0, 0, 0.72);
            cursor: pointer;
        }

        button:hover{
            background:rgba(255,255,255,.9);
            color:#000;
        }

        #wrapper{
            position:absolute;
            padding:100px 50px;
            width:500px;
            height: 100%;
            margin-left: 0px;
            top:0;
            background: rgba(232, 232, 232, .9);

            font:normal 16px/20px Lekton, sans-serif;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;

            box-shadow: 0 0 10px rgba(0,0,0,0.4);

        }

        .text{
            position:absolute;
            top:100px;
            padding-right: 50px;
        }

        .text h1{
            font-weight:normal;
            line-height:130%;
        }

        .text h2{
            font-weight:normal;
            line-height:130%;
        }

        .controls div{
            display:inline-block;
            padding:5px;
            margin:1px;
            color:#fff;
            border:1px solid #fff;
            border-radius:4px;
        }

        .controls div:hover:not(.counter){
            background:rgba(255,255,255,.9);
            color:#000;
        }

        .controls div:not(.counter){
            background: rgb(190, 41, 16);
            cursor:pointer;
        }

        .controls.fullScreen_controls div:hover:not(.counter){
            background:rgba(255,255,255,.9);
            color:#000;
        }

        .controls.fullScreen_controls div:not(.counter){
            background: rgba(0, 0, 0, 0.82);
            cursor:pointer;
        }

        .controls div.sel{
            background:rgba(255,255,255,.9);
        }

	</style>

    <link href='../dist/css/jquery.mb.bgndgallery.min.css' rel='stylesheet' type='text/css'>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script type="text/javascript" src="../dist/jquery.mb.bgndGallery.js"></script>

	<script type="text/javascript">
		$(function(){

            /**
             *
             * Add mb.ideas.repository logotype
             */
            if (self.location.href == top.location.href){
                var logo=$("<a href='http://pupunzi.com/#mb.components/components.html' style='position:absolute;top:40px;left:50px;z-index:1000'><img id='logo' border='0' src='http://pupunzi.com/images/logo.png' alt='mb.ideas.repository'></a>");
                $("body").prepend(logo);
                $("#logo").fadeIn();
            }

            /**
             *
             * Manage the panel behavor
             */
            setTimeout(function(){
                $("#wrapper").CSSAnimate({marginLeft:-450, background:"rgba(255, 192, 0, 0.8)"},200)
            },3000);

            $("#wrapper").on("mouseenter",function(){
                $(this).CSSAnimate({marginLeft:0, background:"rgba(232, 232, 232, .9)"},200)
            }).on("mouseleave",function(){
                        $(this).CSSAnimate({marginLeft:-450, background:"rgba(255, 192, 0, 0.8)"},200)
                    });

            /**
             *
             * Initialize the gallery
             */
			$.mbBgndGallery.buildGallery({

				containment:"#gallery",
				effect:"slideLeft",
				timer:3000,
				effTimer:1500,
				controls:"#controls",
				images:[
					"../elements/hr/1.jpg",
					"../elements/hr/2.jpg",
					"../elements/hr/3.jpg",
					"../elements/hr/4.jpg",
					"../elements/hr/5.jpg",
					"../elements/hr/6.jpg",
					"../elements/hr/7.jpg",
					"../elements/hr/8.jpg",
					"../elements/hr/9.jpg",
					"../elements/hr/10.jpg",
					"../elements/hr/11.jpg",
					"../elements/hr/12.jpg"
				],
				autoStart:true,
				onStart:function(){$("#controls .play").show();$("#controls .pause").hide();},
				onPause:function(){$("#controls .play").show();$("#controls .pause").hide();},
				onPlay:function(o){$("#controls .play").hide();$("#controls .pause").show();},
				onNext:function(o){o.effect="slideLeft"},
				onPrev:function(o){o.effect="slideRight"}
			})

		});

	</script>
</head>
<body >

<div id="gallery"></div>

<div id="wrapper">

   	<div class="text">
		<h1>mb.bgndGallery.demo</h1>
		<p>
            This background gallery is applied to A DIV element.
            <br>
            You can use the left/right arrow and the space key to navigate the gallery.
        </p>
		<div id="controls">
			<div class="pause">pause</div>
			<div class="play">play</div>
			<div class="prev">prev</div>
			<div class="next">next</div>
			<div class="counter"></div>
            <div class="fullscreen">fullscreen</div>
        </div>

        <p style="font-size: 12px; line-height: 12px">All the Photos are right reserved. <br>© 2013 - ∞ Matteo Bicocchi</p>
    </div>

</div>

</body>
</html>
